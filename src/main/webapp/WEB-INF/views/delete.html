<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head"></head>
<body>
<form class="form-horizontal" th:action="@{/product/delete}" th:object="${product}" method="post">
<fieldset>

  <!-- Form Name -->
  <div style="margin-top: auto">
    <legend style="margin-top: 40px; text-align: center">DELETE PRODUCT?</legend>
  </div>

  <input type="hidden" th:field="*{id}"/>
  <!-- Text input-->
  <div class="form-group">
    <label class="col-md-4 control-label" for="product_name">Name</label>
    <div class="col-md-4">
      <input id="product_name" name="name" class="form-control input-md" required="" type="text" VALUE="${product.getName()}" disabled th:field="*{name}">

    </div>
  </div>

  <!-- Text input-->
  <div class="form-group">
    <label class="col-md-4 control-label" for="product_name_fr">Price</label>
    <div class="col-md-4">
      <input id="product_name_fr" name="price" class="form-control input-md" required="" type="text" VALUE="${product.getPrice()}" disabled th:field="*{price}">

    </div>
  </div>

  <!-- Select Basic -->
  <div class="form-group">
    <label class="col-md-4 control-label" for="product_categorie">Quantity</label>
    <div class="col-md-4">
      <input id="product_categorie" name="quantity" class="form-control" required="" type="text" VALUE="${product.getQuantity()}" disabled th:field="*{quantity}">
    </div>
  </div>

  <!-- Text input-->
  <div class="form-group">
    <label class="col-md-4 control-label" for="available_quantity">Color</label>
    <div class="col-md-4">
      <input id="available_quantity" name="color" class="form-control input-md" required="" type="text" VALUE="${product.getColor()}" disabled th:field="*{color}">
    </div>
  </div>

  <!-- Text input-->
  <div class="form-group">
    <label class="col-md-4 control-label" for="product_weight">Description</label>
    <div class="col-md-4">
      <input id="product_weight" name="description" class="form-control input-md" required="" type="text" VALUE="${product.getDescription()}" disabled th:field="*{description}">

    </div>
  </div>

  <!-- Button -->
  <div class="form-group">
    <label class="col-md-4 control-label" for="singlebutton">Action</label>
    <div class="col-md-4">
      <button class="button button" style="background-color: red">Yes</button>
      <a th:href="@{/product}" class="button button" style="background-color: #4CAF50">No</a>
    </div>
  </div>

</fieldset>
</form>

<footer th:replace="/layout :: footer"></footer>
</body>
</html>
